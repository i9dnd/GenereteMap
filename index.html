<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {

        body {

        }

</head>
<body>
    <div class="container">
        <h1>üåç –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ª–∞–Ω–¥—à–∞—Ñ—Ç–∞</h1>
        <div class="controls">
            <button onclick="generateMap()">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –º–∏—Ä</button>
        </div>
        <canvas id="mapCanvas" width="512" height="512"></canvas>
        <div class="color-legend">
            <div class="legend-item">
                <div class="color-box" style="background: #74b9ff"></div>
                <span>–í–æ–¥–∞</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #ffeaa7"></div>
                <span>–ü–µ—Å–æ–∫</span>
            </div>
            <div class="legend-item">

                <span>–¢—Ä–∞–≤–∞</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #00b894"></div>
                <span>–õ–µ—Å</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #a4b0be"></div>
                <span>–ì–æ—Ä—ã</span>
            </div>
            <div class="legend-item">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noisejs/2.1.0/perlin.js"></script>
    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        let noise = new Noise(Math.random());

        const scale = 0.03;
        const terrainLevels = {
            water: 0.3,
            sand: 0.35,
            grass: 0.5,
            forest: 0.7,
            mountain: 0.9
        };

        const colors = {
            water: '#74b9ff',
            sand: '#ffeaa7',
            grass: '#55efc4',
            forest: '#00b894',
            mountain: '#a4b0be',
            snow: '#ffffff'
        };

        function generateMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            noise = new Noise(Math.random());
            
            for(let x = 0; x < canvas.width; x++) {
                for(let y = 0; y < canvas.height; y++) {
                    let value = noise.perlin2(x * scale, y * scale);
                    value = (value + 1) / 2;
                    
                    let color;
                    if(value < terrainLevels.water) color = colors.water;
                    else if(value < terrainLevels.sand) color = colors.sand;
                    else if(value < terrainLevels.grass) color = colors.grass;
                    else if(value < terrainLevels.forest) color = colors.forest;
                    else if(value < terrainLevels.mountain) color = colors.mountain;
                    else color = colors.snow;
                    
                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, 1, 1);
                }
            }
        }

        generateMap();
    </script>
</body>
