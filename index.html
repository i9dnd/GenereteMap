<!DOCTYPE html>
<html>
<head>
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä 2D –∫–∞—Ä—Ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-color: #2d3436;
            --button-bg: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            --border-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: rgba(40, 40, 40, 0.95);
            --text-color: #ffffff;
            --button-bg: linear-gradient(135deg, #2d3436 0%, #0984e3 100%);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            min-height: 100vh;
            display: flex;

            background: var(--bg-color);
            padding: 1rem;
        }

        .container {
            background: var(--container-bg);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-weight: 700;

        }

        canvas {
            width: 100%!important;
            height: auto!important;
            border-radius: 12px;

            background: var(--container-bg);

        .controls {
            display: flex;

        button {

        .theme-switcher {

        @media (max-width: 480px) {

            button {

        .color-legend {
            display: flex;

            margin-top: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        
    </style>
</head>
<body>
    <div class="loader"id="loader">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è...</div>
    <button class="theme-switcher" onclick="toggleTheme()">üåì</button>
    <div class="container">
        <h1>üåç –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ª–∞–Ω–¥—à–∞—Ñ—Ç–∞</h1>
        <div class="controls">
            <button onclick="startGeneration()">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π –º–∏—Ä</button>
        </div>
        <canvas id="mapCanvas" width="512" height="512"></canvas>
        <div class="color-legend">
            <div class="legend-item">
                <div class="color-box" style="background: #74b9ff"></div>
                <span>–í–æ–¥–∞</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #ffeaa7"></div>
                <span>–ü–µ—Å–æ–∫</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #55efc4"></div>
                <span>–¢—Ä–∞–≤–∞</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #00b894"></div>
                <span>–õ–µ—Å</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #a4b0be"></div>
                <span>–ì–æ—Ä—ã</span>
            </div>
            <div class="legend-item">
                <div class="color-box" style="background: #ffffff"></div>
                <span>–°–Ω–µ–≥</span>
            </div>
        </div>
    </div>

    <script>
// –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—è —à—É–º–∞ –ü–µ—Ä–ª–∏–Ω–∞
class ImprovedNoise {
    constructor(seed) {
        this.p = new Uint8Array(512);
        const permutation = [...Array(256)].map((_, i) => i);
        for(let i = 0; i < 256; i++) {
            const j = Math.floor(seed.random() * (256 - i)) + i;
            [permutation[i], permutation[j]] = [permutation[j], permutation[i]];
        }
        for(let i = 0; i < 512; i++) this.p[i] = permutation[i & 255];
    }

    noise(x, y) {
        const X = Math.floor(x) & 255;
        const Y = Math.floor(y) & 255;
        x -= Math.floor(x);
        y -= Math.floor(y);
        const u = x * x * x * (x * (x * 6 - 15) + 10);
        const v = y * y * y * (y * (y * 6 - 15) + 10);
        const a = this.p[X] + Y;
        const b = this.p[X+1] + Y;
        return this.lerp(
            this.lerp(this.grad(this.p[a], x, y), 
                     this.grad(this.p[b], x-1, y), u),
            this.lerp(this.grad(this.p[a+1], x, y-1), 
                     this.grad(this.p[b+1], x-1, y-1), u), 
            v
        );
    }

    grad(hash, x, y) {
        const h = hash & 7;
        const u = h < 4 ? x : y;
        const v = h < 4 ? y : x;
        return ((h & 1) ? -u : u) + ((h & 2) ? -2*v : 2*v);
    }

    lerp(a, b, t) { return a + t * (b - a); }
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
const canvas = document.getElementById('mapCanvas');
const ctx = canvas.getContext('2d');
let currentNoise = null;

// –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
const settings = {
    scale: 0.05,
    octaves: 4,
    persistence: 0.5,
    colors: {
        water: '#1e88e5',
        sand: '#ffd54f',
        grass: '#7cb342',
        forest: '#388e3c',
        mountain: '#757575',
        snow: '#ffffff'
    }
};

function startGeneration() {
    showLoader(true);
    setTimeout(() => { // –î–ª—è –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–π –æ–±—Ä–∞–±–æ—Ç–∫–∏
        generateMap();
        showLoader(false);
    }, 50);
}

function generateMap() {
    // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
    if(currentNoise) currentNoise = null;
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ö–æ–ª—Å—Ç–∞
    const size = Math.min(window.innerWidth * 0.9, 600);
    canvas.width = size;
    canvas.height = size;
    
    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä —à—É–º–∞
    currentNoise = new ImprovedNoise({ random: () => Math.random() });
    
    // –°–æ–∑–¥–∞–µ–º ImageData
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const data = imageData.data;
    
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
    for(let y = 0; y < canvas.height; y++) {
        for(let x = 0; x < canvas.width; x++) {
            let value = 0;
            let amplitude = 1;
            let frequency = 1;
            
            for(let o = 0; o < settings.octaves; o++) {
                const nx = x * settings.scale * frequency;
                const ny = y * settings.scale * frequency;
                value += currentNoise.noise(nx, ny) * amplitude;
                amplitude *= settings.persistence;
                frequency *= 2;
            }
            
            value = (value + 1) / 2; // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è
            const color = getColor(value);
            const idx = (y * canvas.width + x) * 4;
            
            data[idx] = color.r;
            data[idx + 1] = color.g;
            data[idx + 2] = color.b;
            data[idx + 3] = 255;
        }
    }
    
    ctx.putImageData(imageData, 0, 0);
}

function getColor(value) {
    let color;
    if(value < 0.3) color = hexToRgb(settings.colors.water);
    else if(value < 0.35) color = hexToRgb(settings.colors.sand);
    else if(value < 0.6) color = hexToRgb(settings.colors.grass);
    else if(value < 0.75) color = hexToRgb(settings.colors.forest);
    else if(value < 0.9) color = hexToRgb(settings.colors.mountain);
    else color = hexToRgb(settings.colors.snow);
    return color;
}

function hexToRgb(hex) {
    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
    };
}

function showLoader(show) {
    document.getElementById('loader').style.display = show ? 'block' : 'none';
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.addEventListener('load', () => {
    startGeneration();
    window.addEventListener('resize', () => {
        if(window.innerWidth !== canvas.width) startGeneration();
    });
});
</script>
